spring:
  h2.console:
    enabled: true
    path: /h2
    settings.trace: true
    settings.web-allow-others: true

  datasource:
    url: jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa.database-platform: org.hibernate.dialect.H2Dialect
