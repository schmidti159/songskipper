<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Song Skipper for Spotify</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Song Skipper relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
    <div class="container">
        <div class="card" id="current-track" style="width: 24rem;">
            <div class="card-header">
                Currently Playing
            </div>
            <div class="card-body">
                <h5 class="card-title" id="current-track-title">Song Title</h5>
                <p class="card-text" id="current-track-subtitle">Artist - Album</p>
                <div class="progress">
                    <div class="progress-bar" id="current-track-progress" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1:42 / 3:14</div>
                </div>
            </div>
            <img class="card-img-bottom" id="current-track-artwork" src="#" alt="Current Track Artwork">
            <!--<p>
                <a href="#" class="btn" role="button">Skip</a>
            </p>-->
        </div>
    </div>
</body>
</html>
